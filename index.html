<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoViz Academy - Visual Go Learning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }

    code,
    pre {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Custom scrollbar for code blocks */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1e293b;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
  </style>
  <script>
    // Polyfill process.env to avoid "process is not defined" errors in browser environments like GitHub Pages
    // This prevents the white screen of death
    window.process = window.process || { env: { API_KEY: '' } };
  </script>
  <script type="importmap">
{

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
